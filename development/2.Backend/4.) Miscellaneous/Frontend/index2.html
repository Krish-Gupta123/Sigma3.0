<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
    <h3>Get request form</h3>
    <form method="GET" action="http://localhost:8080/register">
        <input placeholder="enter your username" name="user" type="text">
        <input placeholder="enter your password" name="pass" type="password">

        <button>submit</button>
    </form>
<hr>
    <h3>Post request form</h3>

    <form method="POST" action="http://localhost:8080/register">
        <input placeholder="enter your username" name="user" type="text">
        <input placeholder="enter your password" name="pass" type="password">

        <button>submit</button>
    </form>

</body>
</html>
